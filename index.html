<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Naming Convention Generator</title>
      <style>
            body {
                  font-family: Arial, sans-serif;
                  margin: 20px;
                  background-color: #f0f8ff;
                  color: #333;
            }

            h1 {
                  color: #00BBDD;
            }

            label {
                  display: block;
                  margin-top: 10px;
                  color: #00BBDD;
            }

            select,
            input {
                  width: 220px;
                  padding: 5px;
                  margin-bottom: 10px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
            }

            button {
                  background-color: #00BBDD;
                  color: white;
                  border: none;
                  padding: 10px 20px;
                  font-size: 16px;
                  border-radius: 4px;
                  cursor: pointer;
            }

            button:hover {
                  background-color: #0099bb;
            }

            .container {
                  margin-bottom: 20px;
            }

            #naming_convention {
                  font-weight: bold;
                  color: #00BBDD;
            }

            img {
                  width: 200px;
                  margin-bottom: 20px;
            }
      </style>
</head>

<body>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Thales_Logo.svg" alt="Thales Logo">
      <h1>Naming Convention Generator</h1>
      <div class="container">
            <label for="year">Year:</label>
            <select id="year">
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
            </select>
      </div>
      <div class="container">
            <label for="qtr">Quarter:</label>
            <select id="qtr">
                  <option value="Q1">Q1</option>
                  <option value="Q2">Q2</option>
                  <option value="Q3">Q3</option>
                  <option value="Q4">Q4</option>
                  <option value="H1">H1</option>
                  <option value="H2">H2</option>
            </select>
      </div>
      <div class="container">
            <label for="bu">Business Unit:</label>
            <select id="bu">
                  <option value="DS">DS</option>
                  <option value="IAM">IAM</option>
                  <option value="DP">DP</option>
            </select>
      </div>
      <div class="container">
            <label for="region">Region:</label>
            <select id="region">
                  <option value="EMEA">EMEA</option>
                  <option value="APAC">APAC</option>
                  <option value="GLOB">GLOB</option>
                  <option value="AMER">AMER</option>
            </select>
      </div>
      <div class="container">
            <label for="subregion">Sub-region:</label>
            <select id="subregion">
                  <option value="">None</option>
                  <option value="ANZ">ANZ</option>
                  <option value="ASEAN">ASEAN</option>
                  <option value="GCK">GCK</option>
                  <option value="IN">IN</option>
                  <option value="JP">JP</option>
                  <option value="NORAM">NORAM</option>
                  <option value="LATAM">LATAM</option>
                  <option value="BeNeLux">BeNeLux</option>
                  <option value="CEE">CEE</option>
                  <option value="CIS">CIS</option>
                  <option value="DACH">DACH</option>
                  <option value="META">META</option>
                  <option value="NORDICS">NORDICS</option>
            </select>
      </div>
      <div class="container">
            <label for="country">Country:</label>
            <select id="country">
                  <option value="">None</option>
                  <option value="AU">Australia</option>
                  <option value="NZ">New Zealand</option>
                  <option value="SG">Singapore</option>
                  <option value="MY">Malaysia</option>
                  <option value="ID">Indonesia</option>
                  <option value="TH">Thailand</option>
                  <option value="PH">Philippines</option>
                  <option value="VN">Vietnam</option>
                  <option value="GC">Greater China</option>
                  <option value="CN">China</option>
                  <option value="HK">Hong Kong</option>
                  <option value="TW">Taiwan</option>
                  <option value="KR">Korea</option>
                  <option value="NP">Nepal</option>
                  <option value="SL">Sri Lanka</option>
                  <option value="AT">Austria</option>
                  <option value="CH">Switzerland</option>
                  <option value="DE">Germany</option>
                  <option value="ES">Spain</option>
                  <option value="FR">France</option>
                  <option value="IL">Israel</option>
                  <option value="IT">Italy</option>
                  <option value="PT">Portugal</option>
                  <option value="RU">Russia</option>
                  <option value="UK">United Kingdom, Ireland</option>
                  <option value="Central">Central (For AMER)</option>
                  <option value="West">West (For AMER)</option>
                  <option value="East">East (For AMER)</option>
                  <option value="Fed">Fed (For AMER)</option>
            </select>
      </div>
      <div class="container">
            <label for="abm">ABM (optional):</label>
            <input type="checkbox" id="abm" value="ABM">
      </div>
      <div class="container">
            <label for="type">Type:</label>
            <select id="type" onchange="updateDetails()">
                  <option value="DM">DM</option>
                  <option value="CJM">CJM</option>
                  <option value="Email">Email</option>
                  <option value="Event">Event</option>
                  <option value="MR">MR</option>
                  <option value="OFAD">OFAD</option>
                  <option value="OSM">OSM</option>
                  <option value="PDA">PDA</option>
                  <option value="PDM">PDM</option>
                  <option value="PDS">PDS</option>
                  <option value="PSM">PSM</option>
                  <option value="TM">TM</option>
                  <option value="WBN">WBN</option>
                  <option value="WEB">WEB</option>
            </select>
      </div>
      <div class="container">
            <label for="details">Details (optional):</label>
            <select id="details"></select>
      </div>
      <div class="container">
            <label for="pathfactory">Pathfactory (optional):</label>
            <input type="checkbox" id="pathfactory" value="PF">
      </div>
      <div class="container">
            <label for="reachdesk">Reachdesk (optional):</label>
            <input type="checkbox" id="reachdesk" value="RDK">
      </div>
      <div class="container">
            <label for="activity_name">Activity Name:</label>
            <input type="text" id="activity_name">
      </div>
      <div class="container">
            <label for="month">Month:</label>
            <select id="month">
                  <option value="Jan">Jan</option>
                  <option value="Feb">Feb</option>
                  <option value="Mar">Mar</option>
                  <option value="Apr">Apr</option>
                  <option value="May">May</option>
                  <option value="Jun">Jun</option>
                  <option value="Jul">Jul</option>
                  <option value="Aug">Aug</option>
                  <option value="Sep">Sep</option>
                  <option value="Oct">Oct</option>
                  <option value="Nov">Nov</option>
                  <option value="Dec">Dec</option>
            </select>
      </div>
      <div class="container">
            <label for="day">Day:</label>
            <select id="day">
                  <!-- Add days 1 to 31 -->
                  <script>
                        for (let i = 1; i <= 31; i++) {
                              document.write('<option value="' + (i < 10 ? '0' + i : i) + '">' + i + '</option>');
                        }
                  </script>
            </select>
      </div>
      <button onclick="generateNamingConvention()">Generate Naming Convention</button>
      <h2>Naming Convention:</h2>
      <p id="naming_convention"></p>

      <script>
            const detailsOptions = {
                  "DM": ["", "Direct Mail", "Direct Postal Mail"],
                  "CJM": ["", "Channel Joint Marketing"],
                  "Email": ["", "Email"],
                  "Event": ["", "Customer", "Executive", "List", "Partner", "Summit", "Trade Show", "Virtual Conference"],
                  "MR": ["", "Marketing Research"],
                  "OFAD": ["", "Offline Advertising"],
                  "OSM": ["", "Organic Social Media", "Facebook", "LinkedIn", "Twitter", "YouTube"],
                  "PDA": ["", "Paid Display Ads"],
                  "PDM": ["", "Paid Media", "Banner"],
                  "PDS": ["", "Paid Search", "Bing", "Google", "Yahoo", "Quora"],
                  "PSM": ["", "Paid Social Media", "Facebook", "LinkedIn", "Twitter", "YouTube"],
                  "TM": ["", "Telemarketing"],
                  "WBN": ["", "Webinar"],
                  "WEB": ["", "Website", "Blog", "Chat", "Direct", "Email", "Organic - SEO", "Phone", "Press Release", "Referral"]
            };

            function updateDetails() {
                  const type = document.getElementById("type").value;
                  const detailsSelect = document.getElementById("details");
                  detailsSelect.innerHTML = ""; // Clear existing options

                  const options = detailsOptions[type] || [];
                  options.forEach(option => {
                        const opt = document.createElement("option");
                        opt.value = option;
                        opt.innerHTML = option;
                        detailsSelect.appendChild(opt);
                  });
            }

            function generateNamingConvention() {
                  const year = document.getElementById("year").value;
                  const qtr = document.getElementById("qtr").value;
                  const bu = document.getElementById("bu").value;
                  const region = document.getElementById("region").value;
                  const subregion = document.getElementById("subregion").value;
                  const country = document.getElementById("country").value;
                  const abm = document.getElementById("abm").checked ? document.getElementById("abm").value : "";
                  const type = document.getElementById("type").value;
                  const details = document.getElementById("details").value;
                  const pathfactory = document.getElementById("pathfactory").checked ? document.getElementById("pathfactory").value : "";
                  const reachdesk = document.getElementById("reachdesk").checked ? document.getElementById("reachdesk").value : "";
                  const activityName = document.getElementById("activity_name").value;
                  const month = document.getElementById("month").value;
                  const day = document.getElementById("day").value;
                  const date = month + day;

                  const parts = [
                        year + qtr, // Combine year and quarter without a hyphen
                        bu,
                        region,
                        subregion,
                        country ? `${country}` : "",
                        abm,
                        type,
                        details,
                        pathfactory,
                        reachdesk,
                        activityName,
                        date
                  ];

                  const namingConvention = parts.filter(Boolean).join("-");
                  document.getElementById("naming_convention").innerText = namingConvention;
            }

            updateDetails(); // Initialize details based on the default type
      </script>
</body>

</html>
